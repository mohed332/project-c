<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <form class="form-login" id="form-sign-in">
            <!-- balise de form -->
            <h4 class="display-4 text-center">Login</h4>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="mail" name="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input type="text" name="password" class="form-control" placeholder="mot de passe">
            </div>
            <div class="form-group text-center">
                <input type="submit" name="submit" class="btn btn-primary form-control">
            </div>
            <p class="lead text-center">Voulais Créé un Compte? <a href="./register.html">Register Now</a></p>
        </form>
    </div>
</body>
</html>
