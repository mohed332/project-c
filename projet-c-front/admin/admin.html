<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fcc0eb1910.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="admin.css">
    
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <!-- debut de acceuil breadcrumb -->

        <div class="row justify-content-around">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Numéro Packages Cours</h5>
                      Total Number  
                    </div>
                  </div>
            </div>
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Numéro Package Création</h5>
                      Total Number
                    </div>
                  </div>
            </div>
        </div>

        <!-- fin de acceuil breadcrumb -->

        <!-- début des packages -->

        <div class="container" id="packages-admin">
                <div>
                    <h4 class="display-4">
                        Gérer les Packages
                    </h4>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="nom-de-package">Nom de Package</label>
                        <input type="text" name="nom-package" class="form-control" placeholder="Nom de Package">
                      </div>

                      <div class="form-group">
                        <label for="description-de-package">Déscription de Package</label>
                        <textarea type="text" name="nom-package" class="form-control" placeholder="Déscription de Package"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="image-de-package">Image de Package</label><br>
                        <input type="file" name="nom-package" class="" placeholder="Nom de Package">
                      </div>

                      <div class="form-group">
                        <label for="prix-de-package">Prix de Package</label>
                        <input type="text" name="nom-package" class="form-control" placeholder="Prix de Package">
                      </div>

                      <div>
                        <input type="checkbox" id="package-creation" name="package-creation">
                        <label for="package-creation">Package Création</label>
                      </div>
                      
                      <div>
                        <input type="checkbox" id="package-cours" name="package-cours">
                        <label for="package-cours">Package Cours</label>
                      </div>

                      <div>
                        <input type="submit" name="submit" id="submit-btn" class="btn btn-primary">
                      </div>
                </form>
        </div>

        <!-- fin des packages -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
